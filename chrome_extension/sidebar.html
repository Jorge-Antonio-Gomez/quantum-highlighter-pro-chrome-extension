            <div class="website-info-card" id="website-info-card" style="display: none;">
                <img id="website-favicon" class="website-favicon" src="" alt="Favicon" style="display: none;" />
                <div class="website-info-content">
                    <h3 id="website-title"></h3>
                    <p id="website-description"></p>
                    <span id="website-domain" class="website-domain"></span>
                </div>
            </div>
        </div>
        <div id="main-content">
            <div id="empty-state-content" class="empty-state-content is-hidden">
                <div class="empty-state-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M5 7C5 6.44772 5.44772 6 6 6H18C18.5523 6 19 6.44772 19 7C19 7.55228 18.5523 8 18 8H6C5.44772 8 5 7.55228 5 7ZM5 12C5 11.4477 5.44772 11 6 11H18C18.5523 11 19 11.4477 19 12C19 12.5523 18.5523 13 18 13H6C5.44772 13 5 12.5523 5 12ZM5 17C5 16.4477 5.44772 16 6 16H11C11.5523 16 12 16.4477 12 17C12 17.5523 11.5523 18 11 18H6C5.44772 18 5 17.5523 5 17Z" fill="currentColor"></path>

                <h3 class="empty-state-title" data-i18n-key="noAnnotationsTitle">No Annotations Yet</h3>
                <p class="empty-state-text" data-i18n-key="noAnnotations">Highlight text on the page to get started!</p>
                <button class="icon-button refresh-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                        <path d="M3 21v-5h5"></path>

                    <span data-i18n-key="refreshAnnotations">Refresh Annotations</span>
                </button>
            </div>

            <ul id="annotations-list" class="is-hidden"></ul>

            <div id="refresh-toast" class="toast">
                <span id="refresh-toast-text"></span>
            </div>
        </div>
        <div id="refresh-container">
            <button class="icon-button refresh-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                    <path d="M3 21v-5h5"></path>
                </svg>
                <span data-i18n-key="refreshAnnotations">Refresh Annotations</span>
            </button>
        </div>
    </div>

        <div class="config-section">
            <label data-i18n-key="disableOnPageLabel">Disable on this page</label>
            <label class="switch">
                <input type="checkbox" id="disable-page-switch">
                <span class="slider"></span>
            </label>
        </div>
        <div class="config-section">
            <label data-i18n-key="disableOnDomainLabel">Disable on this domain</label>
            <label class="switch">
                <input type="checkbox" id="disable-domain-switch">
                <span class="slider"></span>
            </label>
        </div>
        <div class="config-section">
            <div class="label-with-tooltip">
                <label data-i18n-key="forceBlackColorLabel">Force black text on highlights</label>
                <span class="info-icon" data-tooltip-key="forceBlackColorTooltip">?</span>
            </div>
            <label class="switch">
                <input type="checkbox" id="force-black-switch">
                <span class="slider"></span>
            </label>
        </div>
        <div class="config-section">
            <label data-i18n-key="sidebarDarkModeLabel">Sidebar Dark Mode</label>
            <label class="switch">
                <input type="checkbox" id="sidebar-dark-mode-switch">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <div id="refresh-toast" class="toast">
        <span id="refresh-toast-text"></span>
    </div>

    <script src="libs/floating-ui-core.js"></script>
